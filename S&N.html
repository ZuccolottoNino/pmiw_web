    <style>
        section {
            padding: 80px 0;
        }
        
        #game-iframe-container {
            width: 100%;
            max-width: 685px;
            height: 680px;
            border-radius: 5px;
            position: relative;
        }
        
        #game-iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
            position: relative;
            z-index: 1;
        }
        
        
        #game-frame-overlay {
            position: absolute;
            top: -75px;
            
            left: 0px;
            width: 100%;
            height: 100%;
            object-fit: fill;
            z-index: 2;
            pointer-events: none;
        }
        /* En móvil: ocultar los marcos decorativos y permitir scroll dentro de cada contenedor
           para que se pueda ver el juego completo sin recortes. */
        @media (max-width: 767px) {
            #game-frame-overlay { display: none; }

            #game-iframe-container {
                width: 685px;     /* tamaño original del juego en este archivo */
                height: 680px;
                max-width: none;
                margin: 0 auto;
                overflow: auto;   /* permitir desplazamiento dentro del contenedor */
                -webkit-overflow-scrolling: touch;
            }

            #game-iframe {
                width: 685px;
                height: 680px;
                display: block;
            }
        }
    </style>
</head>
